<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./spaceshipassignment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  </head>
  <body>
    <div class="dashbaord-container">
      <nav class="sidebar">
        <div class="logo"><i class="fa-solid fa-rocket"></i></div>
        <div class="nav-icons">
          <div class="icon active"><i class="fa-solid fa-house"></i></div>
          <div class="icon"><i class="fa-solid fa-earth-africa"></i></div>
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="icon"><i class="fa-solid fa-gear"></i></div>
        </div>
      </nav>
      <main class="main-container">
        <header class="top-bar">
          <h1>USS-GEMINI: COMMAND CENTER</h1>
          <div class="status-alert">SYSTEMS: OPTIMAL</div>
        </header>
        <section class="viewport">
          <div class="star s1"></div>
          <div class="star s2"></div>
          <div class="star s3"></div>

          <div class="planet">
            <div class="planet-texture"></div>
          </div>
          <div class="spaceship"><i class="fa-solid fa-rocket"></i></div>
        </section>
<section class="stats-grid">
            <div class="stat-card">
                <h3>Oxygen Levels</h3>
                <div class="gauge-container">
                    <div class="gauge-fill oxygen"></div>
                    </div>
                    <p >98% - stable</p>
                    </div>
                    <div class="stat-card pulse-warning">
                        <h3>Engine Temp</h3>
                        <p class="temp-readout">4,200c</p>
                        <p>CAUTION: HIGH</p>
                    </div>
                    <div class="stats-card">
                    <h3>fuel Remaining</h3>
                    <div class="gauge-container">
                        <div class="gauge-fill fuel"></div>
                     </div>
                     <p>64% - Sub-light only</p>
                     </div>
                     </selection>
      </main>
    </div>
  </body>
</html>
